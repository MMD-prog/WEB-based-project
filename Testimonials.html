<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials Page</title>
    <style>
    * { /*Applies the box-sizing model to all elements ensuring that padding and border are included in the element's total width and height.*/
    box-sizing: border-box;
  }
  body { /*Sets the default font for the entire page to "Open Sans" with a fallback of a generic sans-serif font.*/
    font-family: 'Open Sans', sans-serif;
  }
  a { /*Removes underlines from all hyperlinks*/
    text-decoration: none;
  }
  ul { /*Removes default list styles from unordered lists and sets padding and margin to zero.*/
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .container { /*Sets padding and margins for elements with the class "container."*/
    padding-left: 15px;
    padding-right: 15px;
    margin-left: auto;
    margin-right: auto;
  }
  /* End Global Rules */
  
  /* Start Project Page */
  .Project header { 
  
    min-height: 80px; /*Sets a minimum height of 80 pixels for the header.*/
    display: flex; /*Makes the header a flex container.*/
  }
  .Project header .container { /* Styles the container within the header.*/
  
    display: flex; /*Makes the container a flex container.*/
    align-items: center; /*Vertically centers the items inside the container.*/
    justify-content: space-between; /* Creates space between items, pushing them to the edges horizontally.*/
  }
  
  .Project header .logo { /* Styles the logo within the header.*/
  
    color: #5d5d5d; /*Sets the text color to a dark gray.*/
    font-style: italic; /*Makes the font italic.*/ 
    text-transform: uppercase; /*Transforms the text to uppercase.*/
    font-size: 20px; /*Sets the font size to 20 pixels.*/
  }
  
  .Project header .links { /*Styles the navigation links within the header.*/
	  
    display: flex; /*Makes the links a flex container.*/
    align-items: center; /*Vertically centers the links.*/
    margin-left: 400px; /*Adds a left margin of 400 pixels.*/
  }
  
  .Project header .links li { /*Styles each individual link item.*/
	  
    margin-left: 30px; /*Adds left margin between each link.*/
    color: #5d5d5d; /*Sets the text color to a dark gray.*/
    cursor: pointer; /*Changes the cursor to a pointer on hover.*/
    transition: .3s; /*Adds a smooth transition effect over 0.3 seconds.*/
  }
  
  .Project header .links li:last-child { /*Styles the last link item differently.*/
	  
    border-radius: 20px; /*Adds rounded corners.*/
    padding: 10px 20px; /*Adds padding to the last link.*/
    color: #FFF; /*Sets the text color to white.*/
    background-color: #6c63ff; /*Sets the background color to a specific shade of purple.*/
  }

  .testimonials {
  
            padding: 40px 0; /*Adds padding to the top and bottom of the element. The 40px applies to the top and bottom, while 0 applies to the left and right.*/
            background-color: #f9f9f9; /*Sets the background color of the testimonials section to a light gray */
        }

        .testimonials .container {
		
            text-align: center; /*Aligns the text content within the container to the center.*/
        }

        .testimonials h1 {
		
            color: #333; /*Sets the text color of the heading to a dark gray*/
            font-size: 36px; /*Sets the font size of the heading to 36 pixels.*/
        }

        .testimonial-form {
		
            max-width: 600px; /*Sets the maximum width of the form to 600 pixels.*/
            margin: 20px auto; /*Adds a top and bottom margin of 20 pixels and horizontally centers the form using auto on the left and right margins.*/
            padding: 20px; /*Adds padding inside the form to create space around its content.*/
            background-color: #fff; /*Sets the background color of the form to white.*/
            border-radius: 10px; /*Adds rounded corners to the form.*/
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /*Applies a subtle box shadow to the form for a three-dimensional effect. 
			The shadow is 20 pixels in size and has a slight transparency (rgba(0, 0, 0, 0.1)).*/
        }

        .testimonial-form label {
		
            display: block; /*Sets the labels as block elements, making them start on a new line and take up the full width.*/
            margin-bottom: 10px; /*Adds bottom margin to create space between labels.*/
            font-size: 16px; /*Sets the font size of labels to 16 pixels.*/
            color: #333; /*Sets the text color of labels to a dark gray */
        }

        .testimonial-form input,
        .testimonial-form textarea {
		
            width: 100%; /* Sets the width of the input fields and textareas to 100% of their container.*/
            padding: 10px; /*Adds padding inside the input fields and textareas.*/
            margin-bottom: 20px; /*Adds bottom margin to create space between input fields and textareas.*/
            border: 1px solid #ddd; /*Sets a 1-pixel solid border with a light gray color (#ddd) around the input fields and textareas.*/
            border-radius: 5px; /*Adds rounded corners to the input fields and textareas.*/
            font-size: 16px; /*Sets the font size of input fields and textareas to 16 pixels.*/
        }

        .testimonial-form button {
		
            border: 0; /*Removes the default border from the button.*/
            border-radius: 20px; /*Adds rounded corners to the button.*/
            padding: 12px 30px; /*Adds padding inside the button.*/
            cursor: pointer; /*Changes the cursor to a pointer when hovering over the button, indicating it's clickable.*/
            color: #fff; /Sets the text color of the button to white.*/
            background-color: #6c63ff; /*Sets the background color of the button to a shade of blue.*/
            font-size: 16px; /*Sets the font size of the button to 16 pixels.*/
        }
        .testimonial-list {
		
            display: flex; /*Turns the container into a flex container.*/
            flex-wrap: wrap; /*Allows the items to wrap to the next line if they exceed the container width.*/
            justify-content: space-around; /*Distributes the items evenly with space around them along the main axis.*/
            margin-top: 30px; /*Adds top margin to create space between the testimonial form and the testimonial list.*/
        }

        .testimonial {
		
            max-width: 300px; /*Sets the maximum width of the testimonial block to 300 pixels*/
            margin: 20px; /*Adds a margin around the testimonial block to create space between this testimonial and other elements on the page.*/
            padding: 15px; /*Adds padding inside the testimonial block, creating space between the content and the border.*/
            background-color: #fff; /*Sets the background color of the testimonial block to white.*/
            border-radius: 10px; /*Adds rounded corners to the testimonial block, giving it a softer and more visually appealing appearance.*/
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /*Applies a subtle box shadow to the testimonial block. 
			The shadow has a spread of 10 pixels and a slight transparency (rgba(0, 0, 0, 0.1)), providing a sense of depth and separation from the background.*/
            text-align: left; /*Sets the text alignment within the testimonial block to left.*/
        }

        .testimonial p {
            color: #333; /*Sets the text color of paragraphs to a dark gray.*/
            line-height: 1.6; /* Sets the line height of paragraphs to 1.6 times the font size. This controls the spacing between lines of text, 
			providing better readability.*/
            font-size: 16px; /*Sets the font size of paragraphs to 16 pixels*/
        }
    </style>
</head>
